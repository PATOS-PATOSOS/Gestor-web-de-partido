<body>

<div class="fondo">
    <div class="contenedor">

        <h1>GESTOR DEL PARTIDO</h1>

        <div class="equipos">
            <input id="equipoA" placeholder="Nombre Equipo A">
            <div id="scoreA" class="marcador">0</div>
            <span>-</span>
            <div id="scoreB" class="marcador">0</div>
            <input id="equipoB" placeholder="Nombre Equipo B">
        </div>

        <p class="subtitulo">PUNTOS ACTUALES</p>

        <div class="zona-jugadores">

            

            <div class="bloque">
                <h3>Equipo A:</h3>

                <div class="jugador">
                    <input placeholder="Persona 1 A">

                    <div class="control">
                        <span class="label puntos-label">PUNTOS</span>
                        <select class="puntos" data-equipo="A">
                            <option value="0">0</option><option>1</option><option>2</option><option>3</option>
                        </select>
                    </div>

                        <span class="label penal-label">FALTA</span>

                </div>
            </div>
